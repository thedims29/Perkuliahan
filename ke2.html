<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel 4x4</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: auto;
            height: auto;
            border: 1px solid #000;
            text-align: left;
        }

    </style>
</head>
<body>
    <table border="1">
        <tr>
            
            <th colspan="4" bgcolor="orange">Buku</th>
        </tr>

        <tr>
            <th rowspan="4"><img src="aset/207182.png" width="150" height="200" alt=""></th>
        </tr>

        <tr>
            <td>Judul</td>
            <td>:</td>
            <td>Pemrograman Web</td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>:</td>
            <td>Rp.245.000,00</td>
        </tr>
        <tr>
            <td>Pengarang</td>
            <td>:</td>
            <td>Jhon Dean</td>
        </tr>
    </table>
</body>
</html>
