<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Challenge_NIM Lengkap</h1>
    <div class="book-info">
        <img src="logo_dicoding.png" alt="Image dicoding">
        <p>Judul: Web Programming</p>
        <p>Harga: Rp. 245.000,00</p>
        <p>Pengarang: John Dean</p>
    </div>
    <form action="submit.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="jenis-kelamin">Jenis Kelamin:</label>

        <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan" required>

        <label for="hobi">Hobi:</label>
        <input type="checkbox" id="membaca" name="hobi" value="Membaca Buku">
        <label for="membaca">Membaca Buku</label>
        <input type="checkbox" id="menulis" name="hobi" value="Menulis">
        <label for="menulis">Menulis</label>
        <input type="checkbox" id="memancing" name="hobi" value="Memancing">
        <label for="memancing">Memancing</label>

        <label for="asal-kota">Asal Kota:</label>
        <select id="asal-kota" name="asal-kota" required>
            <option value="Jakarta">Jakarta</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bandung">Bandung</option>
        </select>

        <label for="komentar">Komentar Anda:</label>
        <textarea id="komentar" name="komentar"></textarea>

        <button type="submit">Mulai Proses!</button>
    </form>
</body>
